<div class='col-4 pt-2 container'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div class='pl-4 pr-5 align-items-center'>
      <form [formGroup]="loginGroup">
        <mat-form-field style="width:100%;">
          <mat-icon matPrefix color="warn">account_box</mat-icon>
          <input #Username matInput placeholder="Username" formControlName="username" required minlength="8"
            maxlength="12">
        </mat-form-field>

        <mat-form-field style="width:100%;">
          <mat-icon matPrefix color="warn">https</mat-icon>
          <input #Password matInput type="password" placeholder="Password" formControlName="password" required
            minlength="8" maxlength="12">
        </mat-form-field>
      </form>
      No account? <a routerLink='register'>Register</a><br />
      Forgot Password?? <a routerLink='reset'>Reset</a>
    </div>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" [disabled]="!loginGroup.valid" (click)="Login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
