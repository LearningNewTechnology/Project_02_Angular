<div class='col-4 pt-5 container'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div class='pl-4 pr-5 align-items-center'>
      <form [formGroup]="loginGroup">
        <mat-form-field style="width:100%;">
          <mat-icon matPrefix color="warn">account_box</mat-icon>
          <input #Username matInput placeholder="Username" formControlName="username" required minlength="8"
            maxlength="12">
        </mat-form-field>

        <mat-form-field style="width:100%;">
          <mat-icon matPrefix color="warn">https</mat-icon>
          <input #Password matInput type="password" placeholder="Password" formControlName="password" required
            minlength="8" maxlength="12">
        </mat-form-field>
      </form>
      <div *ngIf="loginSubmitted" style="color: red;">
        <mat-error *ngIf='loginGroup.controls.username.errors'> Invalid username</mat-error>
        <mat-error *ngIf='loginGroup.controls.password.errors'> Invalid password</mat-error>
      </div>
      <a routerLink='register'>Register new Account</a><br />
      <a routerLink='reset'>Reset Password</a>
    </div>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" [disabled]='loginGroup.invalid' (click)="Login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
