<div class="col mt-3 container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Error - 404</mat-card-title>
      <mat-card-subtitle>Page not found</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Sorry, the page you're looking for doesn't seem to exist...</p>
    </mat-card-content>
    <mat-card-actions align='end'>
      <button mat-flat-button (click)='Back()' color="warn">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
